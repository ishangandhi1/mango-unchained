<!DOCTYPE html>
<html>
<head>
<title>Mango</title>
</head>
<body>
	<h1>Add Page</h1>
	<form id="page_form" method="post" action="/mango/category/{{ category_name_url }}/add_page/">	{% csrf_token %}
	{% for hidden in form.hidden_fields%}
		{{ hidden }}
	{% endfor %}
	{% for field in form.visible_fields%}
		{{ field.errors }}
		{{ field.help_text }}
		{{ field }}
	{% endfor %}
	<input type="submit" name="submit" value="Create Page">
	</form>

</body>
</html>
